---
# Handlers for the setup role

- name: Reload shell
  ansible.builtin.debug:
    msg: "Shell configuration updated. Please restart your terminal or run: exec $SHELL"
  listen: "shell config changed"

- name: Tmux reload config
  ansible.builtin.command: tmux source-file ~/.tmux.conf
  listen: "tmux config changed"
  failed_when: false
  changed_when: false

- name: Vim reload plugins
  ansible.builtin.debug:
    msg: "Vim configuration updated. Run :PlugInstall in vim to install plugins."
  listen: "vim config changed"

- name: Restart dock
  ansible.builtin.command: killall Dock
  listen: "restart dock"
  failed_when: false
  changed_when: false

- name: Restart finder
  ansible.builtin.command: killall Finder
  listen: "restart finder"
  failed_when: false
  changed_when: false
