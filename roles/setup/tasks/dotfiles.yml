---

- name: setting up my dotfiles
  git:
    repo: https://github.com/klaytonfaria/dotfiles.git
    dest: "{{general.setup_dir}}"

- name: zsh
  file:
    src: "{{general.temp_dir}}/zsh/.zshrc"
    dest: "{{general.local_home}}/.zshrc"
    state: link

- name: vim
  file:
    src: "{{temp_dir}}/vim/.vimrc"
    dest: "{{general.local_home}}/.vimrc"
    state: link

- name: tmux
  file:
    src: "{{temp_dir}}/tmux/.tmux.conf"
    dest: "{{general.local_home}}/.tmux.conf"
    state: link

- name: thyme
  file:
    src: "{{temp_dir}}/thyme/.thymerc"
    dest: "{{general.local_home}}/.thymerc"
    state: link

- name: iterm utilities
  command: cp -r {{temp_dir}}/iterm/iterm2/{{ item }} {{general.local_home}}/.iterm2
    with_items:
    - "imgcat"
    - "imgls"
    - "it2dl"
