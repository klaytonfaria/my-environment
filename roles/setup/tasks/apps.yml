---

- name: Check homebrew
  include: homebrew.yml

- name: Install homebrew applications
  homebrew:
    name: "{{applications}}"
    state: latest
  ignore_errors: True

- name: Install homebrew cask applications
  homebrew_cask:
    name: "{{cask_applications}}"
    state: installed
  ignore_errors: True

- name: Install node packages globally.
  npm:
    name: "{{node_modules}}"
    global: yes
  ignore_errors: True
