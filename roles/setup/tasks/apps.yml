---
- name: Set Homebrew prefix based on architecture
  ansible.builtin.set_fact:
    setup_brew_prefix: "{{ '/opt/homebrew' if ansible_machine == 'arm64' else '/usr/local' }}"

- name: Ensure Homebrew is installed
  ansible.builtin.stat:
    path: "{{ setup_brew_prefix }}/bin/brew"
  register: setup_homebrew_check
  failed_when: not setup_homebrew_check.stat.exists

- name: Update Homebrew
  community.general.homebrew:
    update_homebrew: true
  changed_when: false

- name: Install Homebrew packages
  community.general.homebrew:
    name: "{{ homebrew_packages }}"
    state: "{{ 'latest' if install_behavior.allow_upgrade | default(false) else 'present' }}"
  register: setup_brew_install
  retries: 3
  delay: 5
  until: setup_brew_install is succeeded

- name: Install Homebrew cask applications
  community.general.homebrew_cask:
    name: "{{ item }}"
    state: present
  loop: "{{ homebrew_casks }}"
  register: setup_cask_install
  retries: 2
  delay: 3
  until: setup_cask_install is succeeded
  failed_when: false  # Some casks may already be installed manually

- name: Check if Node.js is available
  ansible.builtin.command: which node
  register: setup_node_check
  changed_when: false
  failed_when: false

- name: Install global Node.js packages
  community.general.npm:
    name: "{{ item }}"
    state: present
    global: true
  loop: "{{ node_packages }}"
  when:
    - setup_node_check.rc == 0
    - features.install_node_modules | default(true)
  register: setup_npm_install
  retries: 2
  delay: 3
  until: setup_npm_install is succeeded
  failed_when: false

- name: Check if Python3 is available
  ansible.builtin.command: which python3
  register: setup_python_check
  changed_when: false
  failed_when: false

- name: Install Python packages
  ansible.builtin.pip:
    name: "{{ python_packages }}"
    state: present
    executable: pip3
  when:
    - setup_python_check.rc == 0
    - features.install_python_packages | default(true)
  register: setup_pip_install
  retries: 2
  delay: 3
  until: setup_pip_install is succeeded

- name: Display installation summary
  ansible.builtin.debug:
    msg:
      - "Homebrew packages: {{ homebrew_packages | length }} installed"
      - "Cask applications: {{ homebrew_casks | length }} installed"
      - "Node packages: {{ node_packages | length if setup_node_check.rc == 0 else 0 }} installed"
      - "Python packages: {{ python_packages | length if setup_python_check.rc == 0 else 0 }} installed"

