---
# doing configuration

- name: setting up zsh with oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "{{general.local_home}}/.oh-my-zsh"

- name: getting Hhighlight
  git:
    repo: https://github.com/paoloantinori/hhighlighter.git
    dest: "{{general.setup_dir}}/h"

- name: Ensures {{general.local_home}}/autoload dir exists
  file: path={{general.local_home}}/autoload state=directory

  - name: setting up vim-plug
  get_url:
    url: "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
    dest: "{{general.local_home}}/autoload/plug.vim"

- name: setting up Hhighlight
  file:
    src: "{{general.setup_dir}}/h/h.sh"
    dest: "{{general.local_home}}/h.sh"
    state: link